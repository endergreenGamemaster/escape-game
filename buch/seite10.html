<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seite 10 - Parkour Pyramid</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #7CFC00;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  main {
    flex: 1;
    max-width: 600px;
    margin: auto;
    padding: 2rem;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 8px #7CFC00;
  }
  p {
    font-size: 1.3rem;
    margin-bottom: 2rem;
  }
  input[type="text"] {
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    outline: none;
    width: 100px;
    text-transform: uppercase;
    letter-spacing: 0.3em;
  }
  button {
    margin-left: 10px;
    background: #7CFC00;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #121212;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #57af00;
  }
  .error {
    color: #ff5555;
    margin-top: 0.5rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <main>
    <h1>Seite 10: Parkour Pyramid</h1>
    <p>Schließe den Parkour erfolgreich ab und gib die zwei Buchstaben ein, die du bekommst.</p>
    <p><strong>Tipp:</strong> Die Buchstaben sind zwei Mal "?"</p>
    <div>
      <input id="inputLetters" type="text" maxlength="2" placeholder="Buchstaben" autofocus />
      <button onclick="checkLetters()">Eingeben</button>
    </div>
    <div id="errorMsg" class="error" style="display:none;">Falsche Buchstaben, versuch es nochmal.</div>
  </main>

<script>
  const correctLetters = 'MM'; // Buchstaben für Seite 10

  function checkLetters() {
    const input = document.getElementById('inputLetters').value.toUpperCase();
    const errorMsg = document.getElementById('errorMsg');
    if (input === correctLetters) {
      window.location.href = 'seite11.html';
    } else {
      errorMsg.style.display = 'block';
    }
  }

  document.getElementById('inputLetters').addEventListener('keypress', function(e) {
    if(e.key === 'Enter') checkLetters();
  });
</script>
</body>
</html>
