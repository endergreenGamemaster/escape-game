<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seite 10 – Parkour Pyramid</title>
  <style>
    body {
      background-color: #121212;
      color: #7CFC00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #7CFC00;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #7CFC00;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #7CFC00;
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #7CFC00;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #66cc00;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Seite 10 – Parkour Pyramid</h1>
  <p>
    Nur wer den kompletten Parkour in der Pyramide meistert, erhält den letzten Hinweis!<br />
    Am Ende bekommst du <strong>zwei Buchstaben</strong>. Trage sie unten ein, wenn du glaubst, sie gefunden zu haben.
  </p>
  <label for="answer">Welche Buchstaben hast du gefunden?</label><br />
  <input type="text" id="answer" placeholder="z. B. AB" />
  <button onclick="checkAnswer()">Überprüfen</button>
  <div id="result"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toUpperCase();
      const result = document.getElementById("result");
      if (input === "MM") {
        result.textContent = "Richtig! Du hast die Buchstaben MM gefunden!";
      } else {
        result.textContent = "Das ist nicht korrekt. Versuche es erneut!";
      }
    }
  </script>
</body>
</html>
