<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escape Game - Seite 6</title>
<style>
  body {
    margin: 0; padding: 2rem;
    background: #121212;
    color: #7CFC00;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #7CFC00;
  }
  p {
    font-size: 1.3rem;
    line-height: 1.6;
    max-width: 700px;
  }
  footer {
    margin-top: auto;
  }
  input[type="text"] {
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    outline: none;
    width: 120px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }
  button {
    margin-left: 10px;
    background: #7CFC00;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #121212;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3ecf56;
  }
  .error {
    color: #ff4c4c;
    margin-top: 0.5rem;
    font-weight: bold;
  }
  .puzzle {
    background: #223322;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    font-family: monospace;
    white-space: pre-wrap;
    letter-spacing: 0.15em;
  }
</style>
</head>
<body>
  <h1>Seite 6: Buchstabenrätsel</h1>
  <p>
    Finde den Buchstaben, der in dem folgenden Text versteckt ist.<br>
   
  </p>

  <div class="puzzle">
    B E R G<br>
    R E I S E<br>
    R A T E N<br>
    R U T E<br>
    R O T<br>
    R E I N<br>
  </div>

  <p>
    Tipp: Der Buchstabe erscheint in jedem Wort und ist der gesuchte Lösungsbuchstabe.
  </p>

  <footer>
    <input id="inputLetter" type="text" maxlength="1" placeholder="Buchstabe" autofocus />
    <button onclick="checkLetter()">Eingeben</button>
    <div id="errorMsg" class="error" style="display:none;">Falscher Buchstabe, versuch es nochmal.</div>
  </footer>

<script>
  const correctLetter = 'R'; // Buchstabe für Seite 6

  function checkLetter() {
    const input = document.getElementById('inputLetter').value.toUpperCase();
    const errorMsg = document.getElementById('errorMsg');
    if (input === correctLetter) {
      window.location.href = 'seite7.html';
    } else {
      errorMsg.style.display = 'block';
    }
  }
  document.getElementById('inputLetter').addEventListener('keypress', function(e) {
    if(e.key === 'Enter') checkLetter();
  });
</script>
</body>
</html>
