<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buch - Seite 1</title>
<style>
  body { background: #121212; color: #7CFC00; font-family: Arial, sans-serif; padding: 2rem; }
  a { color: #7CFC00; text-decoration: none; }
  a:hover { text-decoration: underline; }
  footer { position: fixed; bottom: 10px; right: 10px; }
  input, button { font-size: 1rem; padding: 0.3rem 0.5rem; }
</style>
</head>
<body>
  <h1>Seite 1: Parkour Warrior</h1>
  <p>Erreiche die Top 3 im Parkour Warrior Minigame.</p>
  <p>Wenn du den Buchstaben hast, gib ihn unten ein, um zur n채chsten Seite zu gelangen.</p>
  <footer>
    <input id="letter" maxlength="1" placeholder="Buchstabe" autofocus />
    <button onclick="checkLetter()">Eingeben</button>
  </footer>

  <script>
    const correctLetter = 'K';
    function checkLetter() {
      const input = document.getElementById('letter').value.toUpperCase();
      if(input === correctLetter) {
        window.location.href = 'seite2.html'; // n채chste Buchseite
      } else {
        alert('Falscher Buchstabe, versuche es nochmal!');
      }
    }
    document.getElementById('letter').addEventListener('keypress', e => {
      if(e.key === 'Enter') checkLetter();
    });
  </script>
  <p><a href="../index.html">Zur체ck zum Men체</a></p>
</body>
</html>
