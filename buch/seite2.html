<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buch - Seite 2: Gedichträtsel</title>
<style>
  body {
    background: #121212;
    color: #7CFC00;
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  footer {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
  input[type="text"] {
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    outline: none;
    width: 100px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }
  button {
    margin-left: 10px;
    background: #7CFC00;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #121212;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5aff87;
  }
  .error {
    color: #ff4c4c;
    margin-top: 0.5rem;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
  <h1>Seite 2: Gedichträtsel</h1>

  <p>
    Ich bin nicht aus Stein,<br>
    Doch bewahre ich dein Geheimnis fein.<br>
    Ich öffne mich nur mit dem richtigen Klang,<br>
    Sonst bleibt mein Inneres dir unbekannt.
  </p>

  <p><strong>Buchstabe:</strong> T</p>

  <footer>
    <input id="inputLetter" type="text" maxlength="1" placeholder="Buchstabe" autofocus />
    <button onclick="checkLetter()">Eingeben</button>
    <div id="errorMsg" class="error">Falscher Buchstabe, versuch es nochmal.</div>
  </footer>

<script>
  const correctLetter = 'T';

  function checkLetter() {
    const input = document.getElementById('inputLetter').value.toUpperCase();
    const errorMsg = document.getElementById('errorMsg');
    if (input === correctLetter) {
      window.location.href = 'seite3.html';  // Nächste Buchseite
    } else {
      errorMsg.style.display = 'block';
    }
  }

  document.getElementById('inputLetter').addEventListener('keypress', e => {
    if(e.key === 'Enter') checkLetter();
  });
</script>

</body>
</html>
